name: Main workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        id: pnpm-install
        with:
          run_install: false

      - name: Setup Node (uses version in .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Building packages
        run: pnpm build

      - name: Running static type checking
        run: pnpm typecheck

      - name: Get changed directories
        id: changed_dirs
        run: |
          git diff --name-only ${{ github.sha }} ${{ github.event.before }} | xargs -L 1 dirname | uniq > changed_dirs.txt
          echo "CHANGED_DIRS<<EOF" >> $GITHUB_ENV
          cat changed_dirs.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Running linters and tests
        run: pnpm jest --projects jest.{eslint,test}.config.js --reporters jest-silent-reporter ${{ env.CHANGED_DIRS }}
        env:
          CI: true
