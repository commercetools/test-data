name: Main workflow

# The event triggers are configured as following:
# - on branch main, trigger the workflow on every push
# - on any pull request, trigger the workflow
# This is to avoid running the workflow twice on pull requests.
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          run_install: false

      - name: Setup Node (uses version in .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Building packages
        run: pnpm build

      - name: Running static type checking
        run: pnpm typecheck

      - name: Get changed files
        id: files
        run: |
          echo "::set-output name=list::$(git diff --name-only ${{ github.sha }} ${{ github.event.before }} | xargs)"
        
      - name: Running linters and tests for changed files
        if: steps.files.outputs.list != ''
        run: |
          FILES=(${{ steps.files.outputs.list }})
          pnpm jest --findRelatedTests ${FILES[@]}
        env:
          CI: true
